# SPECIFIC FOR TEST DO NOT USE

title: My styleguide
description: >
  Write an awesome description about your styleguide web site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results).
authors: >
  @clenemt, some other dude, and beloved contributors
baseurl: ""
url: "http://mystyleguide.com"
lang: "en"

# Styleguide specific
styleguide-css: ""
styleguide-js: ""

# Design
design:
    main-menu: true               # (opt) put to `false` to disable the main menu
    fixed-nav: true               # (opt) put to `false` to disable a fixed side navigation

# Collections
collection_name: 'fixture'
collections:
  fixture:
    output: true
    permalink: /:path/

# Scope
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: ""
      type: "fixture"
    values:
      layout: styleguide

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - CNAME
  - LICENSE
  - README.md
  - node_modules

include:
  - _fixture-pages

# Plugin settings
gems:
  - jekyll-sitemap
